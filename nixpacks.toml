[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci --include=dev"]

[phases.build]
cmds = [
  "npm run build:backend",
  "npm run build:frontend",
  "cp -r frontend/dist backend/dist/public"
]

[start]
cmd = "node backend/dist/server.js"

[variables]
NODE_ENV = "production"
SERVE_STATIC = "1"
