version: '3.8'

services:
  qr-generator:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 18-alpine
        COMMIT_HASH: ${COMMIT_HASH:-dev-local}
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - SERVE_STATIC=1
      - ORIGIN=http://localhost:4000
      - COMMIT_HASH=${COMMIT_HASH:-dev-local}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Development service with hot reload (alternative to above)
  qr-generator-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        NODE_VERSION: 18-alpine
        COMMIT_HASH: ${COMMIT_HASH:-dev-local}
    ports:
      - "4000:4000"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - ORIGIN=http://localhost:5173
      - COMMIT_HASH=${COMMIT_HASH:-dev-local}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/backend/node_modules
      - /app/frontend/node_modules
    profiles:
      - dev